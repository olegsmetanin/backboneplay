<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>

      <link href="stylesheets/todos.css" media="all" rel="stylesheet" type="text/css"/>
      <script data-main="javascripts/app" src="javascripts/libs/require/1.0.6/require.js"></script>

  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>


    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

  </body>

</html>
